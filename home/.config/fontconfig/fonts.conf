<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<alias>
    <family>sans-serif</family>
    <prefer>
        <family>Noto Color Emoji</family>
    </prefer>
</alias>

<match target="pattern">
    <test qual="any" name="family">
        <string>mono</string>
    </test>
    <edit name="family" mode="assign">
        <string>monospace</string>
    </edit>
</match>

</fontconfig>
